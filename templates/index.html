<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Image Optimizer</title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin: 0 0 1.5rem 0;
            font-size: 1.8rem;
        }

        /* New Instructions Section */
        .instructions {
            background: #eef5ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 4px;
            text-align: left;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #444;
        }

        .instructions strong {
            display: block;
            margin-bottom: 5px;
            color: #0056b3;
        }

        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 4px;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* File Upload Styling */
        .file-upload {
            border: 2px dashed #ccc;
            padding: 25px 20px;
            border-radius: 8px;
            cursor: pointer;
            background: #fafafa;
            transition: 0.3s;
            text-align: center;
            display: block;
        }

        .file-upload:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }

        .file-upload span {
            font-size: 1rem;
            color: #666;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .note {
            font-size: 0.75rem;
            color: #999;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>âš¡ Web Optimizer</h1>

        <div class="instructions">
            <strong>How to use:</strong>
            <ol>
                <li>Select multiple <b>JPG</b> or <b>PNG</b> images.</li>
                <li>Set <b>Max Width</b> (e.g., 1200px for headers, 800px for blogs).</li>
                <li>Click <b>Optimize</b> to download a ZIP of converted WebP files.</li>
            </ol>
        </div>

        <form action="/optimize" method="POST" enctype="multipart/form-data">

            <label for="fileInput" class="file-upload">
                <span id="fileLabel">ðŸ“‚ Click to Select Images</span>
                <input type="file" id="fileInput" name="images" multiple accept="image/*" required
                    onchange="updateCount()">
            </label>

            <div class="form-group" style="margin-top: 20px;">
                <label>Max Width (px):</label>
                <input type="number" name="width" value="1200" placeholder="e.g. 1200">
            </div>

            <div class="form-group">
                <label>Compression Quality (1-100): <span id="qValue" style="color: #007bff;">85</span></label>
                <input type="range" name="quality" min="10" max="100" value="85"
                    oninput="document.getElementById('qValue').innerText = this.value">
            </div>

            <button type="submit">ðŸš€ Optimize & Download ZIP</button>
        </form>

        <p class="note">ðŸ”’ Privacy First: Files are processed in memory and never stored on the server.</p>
    </div>

    <script>
        function updateCount() {
            const input = document.getElementById('fileInput');
            const label = document.getElementById('fileLabel');
            if (input.files.length > 0) {
                label.innerHTML = `âœ… <b>${input.files.length}</b> Files Selected`;
                label.style.color = "#28a745";
                label.parentElement.style.borderColor = "#28a745";
                label.parentElement.style.background = "#eefff2";
            }
        }
    </script>

</body>

</html>
